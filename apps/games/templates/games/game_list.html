<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All games</title>
</head>
<body>
{% if game_list %}
<ul>
    {% for game in game_list %}
    <li><a href="/games/{{ game.id }}/">{{ game.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No games available.</p>
{% endif %}
</body>
</html>
